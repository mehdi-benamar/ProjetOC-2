<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Booki</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <img src="./images/logo/Booki.png" alt="" class="header--logo">
       <nav class="header--nav">
           <ul>
               <li><a href="#hebergements">Hébergements</a></li>
               <li><a href="#activites">Activités</a></li>
           </ul>
       </nav>
    </header>
    <!-- main -->
    <main class="menu">
        <!-- première section de main -->
        <section class="menu--section1">
            <h2 class="menu--margin--bottom">Trouvez votre hébergement pour des vacances de rêves</h2>
            <p class="menu--margin--bottom">En plein centre-ville ou en pleine nature</p>
            <form class="menu--search menu--margin--bottom">
                <i class="fa fa-map-marker-alt menu--marker"></i>
                <input type="text" value="Marseille, France" class="menu--input">
                <button class="menu--btn" disabled>Rechercher</button>
            </form>
            <div class="menu--filtre menu--margin--bottom">
                <p>Filtres</p>
                <div class="menu--filtre--catgorie">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <p class="menu--filtre--radius">Économique</p>
                </div>
                <div class="menu--filtre--catgorie">
                    <i class="fa-solid fa-child-reaching"></i>
                    <p class="menu--filtre--radius">Familial</p>
                </div>
                <div class="menu--filtre--catgorie">
                    <i class="fa-solid fa-heart"></i>
                    <p class="menu--filtre--radius">Romantique</p>
                </div>
                <div class="menu--filtre--catgorie">
                    <i class="fa-solid fa-dog"></i>
                    <p class="menu--filtre--radius">Animaux autorisés</p>
                </div>
            </div>
            <div class="menu--information menu--margin--bottom">
                <i class="fa-solid fa-info-circle"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
</body>
</html>
